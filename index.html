
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Yummy - Batna's Flavor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
      }
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }
      .red-gradient-overlay {
        background: linear-gradient(135deg, rgba(220, 38, 38, 0.7) 0%, rgba(255, 255, 255, 0.3) 100%);
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #dc2626 0%, #fbbf24 100%);
        color: white;
        font-family: 'Poppins', sans-serif;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white text-gray-900">
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
        <div>
          <p style="font-size: 18px; font-weight: bold;">Loading MR Yummy...</p>
          <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">If this persists, try refreshing the page or checking the browser console for errors.</p>
        </div>
      </div>
    </div>
    <script>
      // Error handling
      window.addEventListener('error', function(event) {
        console.error('Global Error:', event.error);
      });
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled Promise Rejection:', event.reason);
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
